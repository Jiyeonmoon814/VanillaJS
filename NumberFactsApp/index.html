<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>NUMBER FACTS APP</title>
    <style>
        #fact{
            display:none;
        }

        #dateFact{
            display:none;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-4">
                    <h1>Number Facts</h1>
                    <p>Enter a number and get a random fact</p>
                    <input type="number" class="form-control form-control-lg" id="numInput" placeholder="Enter any Number">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">
                            Number Fact
                        </h4>
                        <p id="factText" class="card-text"></p>
                    </div>
                </div>

                <div class="card bg-primary text-white mt-5 p-4">
                    <h1>Date Facts</h1>
                    <p>Enter a date and get a random fact</p>
                    <input type="date" class="form-control form-control-lg" id="dateInput" placeholder="Enter any Date">
                    <div id="dateFact" class="card-body">
                        <h4 class="card-title">
                            Date Fact
                        </h4>
                        <p id="dateFactText" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="./app.js"></script>
</body>
</html>
